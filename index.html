
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4"></textarea>
        </fieldset>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <section id="resume-output">
        <!-- Resume will be generated here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
